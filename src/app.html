<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Inter/Inter-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<!-- <meta name="theme-color" content="#ffffff" /> -->
		<!-- <meta name="color-scheme" content="dark light" /> breaks tailwinds dark/light mode rendering... -->
		
		<script>
			/**
			 * A IIFE to set the theme mode for the website.
			 * Helps prevent flickering effect when using dark themes and refreshing.
			 **/
			(function themeSetter() {
				const key = 'theme_mode';
				let currentThemeMode = window?.localStorage?.getItem(key);
				let isThemeModeLight = currentThemeMode === 'light';
				let isThemeModeDark = currentThemeMode === 'dark';
				let hasThemeMode = isThemeModeDark || isThemeModeLight;

				if (!hasThemeMode) {
					currentThemeMode = 'dark';
					window?.localStorage?.setItem(key, currentThemeMode);
				}

				document?.getElementsByTagName('html')[0].classList.add(currentThemeMode);
				document?.body?.classList?.add(currentThemeMode);
			})();
		</script>
		%sveltekit.head%
	</head>

	<body class="transition-colors dark:bg-gray-900 dark:text-gray-200" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
